name: pihole-panel # you probably want to 'snapcraft register <name>'
version: '0.7' # just for humans, typically '1.2+git' or '1.3.2'
summary: Pi-hole statistics and control panel using Python and GTK3  # 79 char long summary
description: |
 PiHole-Panel is a statistics and control panel for the Pi-hole adblocker optimized for the Gnome 3 desktop.
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

build-packages:
  - python3-dev
  - libgirepository1.0-dev
#              - python3-gi
  - libglib2.0-dev
  - libgtk-3-dev
  - yelp-tools
  - intltool
  - autoconf

apps:
  pihole-panel:
    command: bin/pihole-panel
        
parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: python
    python-version: python3

  wrapper:
    plugin: dump
    source: .
    stage:
      - bin/pihole-panel
      - pihole-panel/main.py
      - pihole-panel/gtk_assistant.py
    stage-packages:
      - python3
      - gobject-introspection
      - gir1.2-gtk-3.0
      - gir1.2-glib-2.0
      - python3-gi